---
layout: default
title: Rough toughs
---

<section>
  {% for post in paginator.posts %}
  <article class="pb+">
    <header>
      <h2 class="text-center text-responsive"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="text-center"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time></p>
    </header>
    {{ post.excerpt }}
  </article>
  {% endfor %}
</section>
