---
layout: default
title: alienlebarge code blog
---

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
