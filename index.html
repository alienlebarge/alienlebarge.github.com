---
layout: default
title: alienlebarge code blog
---

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="layout">
    {% for post in site.posts %}
      <li class="layout__item layout"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="layout__item 1/2">{{ post.date | date_to_string }}</time> <!--

      --><a href="{{ post.url }}" class="layout__item 1/2">{{ post.title }}</a><!--

      --></li>
    {% endfor %}
  </ul>
</div>
