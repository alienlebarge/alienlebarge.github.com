<!DOCTYPE html>
<html>
{% include head.html %}
<body>

{% include navigation.html %}

<article>

  {% if page.image %}
  <header class="header-image header-image--overlay" style="background-image: url('{{ page.image }}')">

    <figure class="header-image__hidden-image">
      <img src="{{ page.image }}">
    </figure>

    <div class="header-image__text-container container">
      <h1 class="mb0 pt">{{ page.title }}</h1>
    </div>

  </header>
  {% else %}
  <header>
    <h1 class="mb0 pt">{{ page.title }}</h1>
  </header>
  {% endif %}

  <div class="container mt">
    {{ content }}
  </div>

</article>

{% include footer-js.html %}

</body>
</html>
