<!DOCTYPE html>
<html>
{% include head.html %}
<body>

{% include navigation.html %}

<article>

  {% if page.image %}
  <header>

    <figure>
      <img src="{{ page.image }}">
    </figure>

    <div>
      <h1>{{ page.title }}</h1>
    </div>

  </header>
  {% else %}
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {% endif %}

  <div>
    {{ content }}
  </div>

</article>

</body>
</html>
