---
layout: blog
---

<article class="header-image">

  {% if page.image %}
  <header class="header-image__image" style="background-image: url('{{ page.image }}')">
  {% else %}
  <header class="header-image__image--no-image">
  {% endif %}
    <div class="header-image__content">
      <div class='header-image__content__container'>
        <h1 class="mb0">{{ page.title }}</h1>
        <p class="meta">by <span class="strong">{% if page.author %}by{{ page.author }}{% else %}C&eacute;dric Aellen{% endif %}</span> / <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time></p>
      </div>
    </div>
  </header>

  <div class="container">
    {{ content }}
  </div>

</article>
