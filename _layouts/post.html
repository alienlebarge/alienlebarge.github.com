---
layout: blog
---
<article class="container pr pl">

  <header>
    <h1 class="text-center text-responsive">{{ page.title }}</h1>
    <div class="byline">by Author Name on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time></div>
    </div>
  </header>

  <p><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time></p>

  {{ content }}

</article>
